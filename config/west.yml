manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
  projects:
    - name: zmk
      remote: zmkfirmware
      # Pin to a specific version to avoid breaking changes
      # Use 'main' for latest, or a specific tag like 'v0.3.0' or commit SHA
      # To find available tags: https://github.com/zmkfirmware/zmk/tags
      revision: main
      import: app/west.yml
  self:
    path: config
