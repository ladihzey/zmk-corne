# Uncomment the following line to enable deep sleep
# CONFIG_ZMK_SLEEP=y

# Uncomment the following line to increase the keyboard's wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Enable ZMK Studio for Realtime Keymap Updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
# CONFIG_ZMK_USB_LOGGING=y

# Tap-hold timing optimization for home-row mods
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Increase tapping term for home-row mods (default is 200ms)
CONFIG_ZMK_BEHAVIORS_TAPPING_TERM_MS=280

# Enable tap-preferred mode and balanced trigger
CONFIG_ZMK_BEHAVIORS_HOLD_TAP_TAP_PREFERRED=y

# Quick tap milliseconds - allows quick successive taps
CONFIG_ZMK_BEHAVIORS_HOLD_TAP_QUICK_TAP_MS=175

# Enable mouse support
CONFIG_ZMK_MOUSE=y

# Dedicate a thread to mouse movement for better performance (optional but recommended)
CONFIG_ZMK_MOUSE_WORK_QUEUE_DEDICATED=y
